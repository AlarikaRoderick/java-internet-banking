    <head th:fragment="common-header">

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>

        <title>User Front</title>
        <!-- Bootstrap Core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css' />

                    <div class="collapse  navbar-collapse navbar-ex1-collapse">

                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Платежи и переводы<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/payments/last}">Последние платежи</a></li>
                                    <li><a th:href="@{/payments/favorite}">Избранные платежи</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a th:href="@{/payments/betweenCards}">Перевод с карты на карту</a></li>
                                    <li><a th:href="@{/payments/toSomeoneElse}">Перевод пользователю Банкинга</a></li>
                                    <li><a th:href="@{/payments/internet}">Оплата интернета</a></li>
                                    <li><a th:href="@{/payments/mts}">МТС</a></li>
                                    <li><a th:href="@{/payments/velcom}">Velcom</a></li>

                            <li>
                                <a th:href="@{/exchange}" class="navbar-brand page-scroll">Курсы валют</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Мой аккаунт <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/user/profile}">Профиль</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a th:href="@{/logout}">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>

            <!-- Bootstrap Core JavaScript -->
            <script src="/js/bootstrap.min.js"></script>

            <!--data table-->
            <script src="/js/jquery.dataTables.min.js"></script>
