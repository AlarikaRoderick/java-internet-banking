<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<img class="img-responsive" src="/images/myBanner.png" alt="banner"/>
тут будут карты
<span th:if="${noCards}">
    У вас еще нет карт, нажмите на кнопку, чтобы добавить
</span>
<div class="card">
    <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Добавить карту
            </button>
        </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="cardName">Название карты</label>
                    <input type="text" id="cardName" name="cardName" class="form-control" required="required" placeholder="Название карты"/>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Номер карты</label>
                    <input type="text" id="cardNumber" max="16" name="cardNumber" class="form-control" required="required" placeholder="Номер карты"/>
                </div>
                <div class="form-group">
                    <label for="date">Срок действия карты</label>
                    <input type="text" id="date" max="16" name="date" class="form-control" required="required" placeholder="Срок действия карты"/>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV/CVC-код</label>
                    <input type="text" id="cvv" max="3" name="cvv" class="form-control" required="required" placeholder="CVV/CVC-код"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
